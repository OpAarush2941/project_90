<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
	<h3 id="player1_name"></h3><span id="player1_score"></span>
	<br>
	<h3 id="player2_name"></h3><span id="player2_score"></span>

<div class="container">
	<center>
		<h2 style="color: white;">Multiplication Quiz!</h2>

		<h3>Question Turn:<h3 id="Question"></h3></h3>
		<h3>Answer Turn:<h3 id="Answer"></h3></h3>
		<br>
		<div id="output"></div>
		<br>

		<h4>number 1 </h4>
		<br>
		<input id="no1" placeholder="number1" type="text"></input>
		<br><br>
		<h4>number 2 </h4>
		<br>
		<input id="no2" placeholder="number2" type="text"></input>

		<br><br><br>
		<button id="sent" type="button" onclick="send();" class="btn btn-success" style="width: 20%;">Send</button>
		<br>

	</center>
</div>

<script src="game_page.js"></script>
</body>
</html>
